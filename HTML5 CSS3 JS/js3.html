</head>
<body>
    <script>
//Declarar variáveis
var teste = new Array();
var i;
//Iniciar Vetor
teste[0]=15;

//Impressão
for(i = 0;i<teste.length; i++ )
{
    document.write("Posição:" +i+ "Dentro do Vetor = "+ teste[i]+"<br>" )
}

    </script>
