<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de interação com jQuery</title>
    <script src="jquery.js"></script>
</head>
<body>
    <button id="myButton">Clique-me</button>
    <script>
        $(document).ready(function(){
        //Inicia o jQ quando o html é carregado
        $("#myButton").click(function(){
        //Seleconar o elemento com o ID "my button" e define
            alert("Botão clicado!");
        //exibe o alerta 
        
        })
        
    })
    </script>
</body>
</html>
