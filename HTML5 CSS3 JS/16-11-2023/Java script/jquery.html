<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de localização</title>
</head>
<body>
    <!--Div para exibir a URL-->
    <div id="urlConteiner"></div>
    <script>
        //Obtém a URL atua e exibe na tela
        var urlAtual = window.location.href;
        document.getElementById("urlConteiner").innerText = "A URL atual é: "+urlAtual;
    </script>
    <style>
    * {
            color: blueviolet;
            
        }
    </style>
</body>
</html>
